<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>
            <form name="contact" method="POST" data-netlify="true">
                <!-- Hidden Input for Netlify Form Name -->
                <input type="hidden" name="form-name" value="contact">

                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" required class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>

                <!-- Message Field -->
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium">Message</label>
                    <textarea id="message" name="message" required class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">Send</button>
                </div>

                <!-- Thank You Message -->
                <div class="hidden text-center text-gray-600" id="thank-you-message">
                    <h3 class="text-xl font-semibold">Thank you for contacting us!</h3>
                    <p>We will get back to you shortly.</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Optional: Add form submission event handling to show a thank you message
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector("form").reset();
            document.querySelector("form").style.display = 'none';
            document.querySelector("#thank-you-message").classList.remove('hidden');
        });
    </script>
</body>
</html>
