<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-gray-800 text-white py-6">
    <h1 class="text-3xl font-bold text-center">Welcome to My Website</h1>
</header>

<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Contact Us</h2>

    <form 
        action="https://formsubmit.co/sanjanagharat2004@gmail.com" 
        method="POST" 
        class="bg-white shadow-lg rounded-lg p-6 space-y-4">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>

        <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea 
                id="message" 
                name="message" 
                required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
        </div>

        <!-- Redirect to homepage after submission -->
        <input type="hidden" name="_next" value="https://sanjanagharat.github.io/contact-form/">
        <input type="hidden" name="_subject" value="New Contact Form Submission">
        <input type="text" name="_honey" style="display:none">

        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
            Submit
        </button>
    </form>
</div>

<footer class="bg-gray-800 text-white py-4 mt-6">
    <p class="text-center text-sm">&copy; 2024 My Website</p>
</footer>

</body>
</html>
